<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de Pago</title>
    </h:head>
    <h:body><f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CardNumber:" for="transaccionPK.cardNumber" />
                    <h:inputText id="transaccionPK.cardNumber" value="#{transaccionMBean.transacciones.transaccionPK.cardNumber}" title="CardNumber" required="true" requiredMessage="The CardNumber field is required."/>
                    <h:outputLabel value="TiempoTransaccion:" for="transaccionPK.tiempoTransaccion" />
                    <h:inputText id="transaccionPK.tiempoTransaccion" value="#{transaccionMBean.transacciones.transaccionPK.tiempoTransaccion}" title="TiempoTransaccion" required="true" >
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{transaccionMBean.transacciones.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{transaccionMBean.transacciones.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Cvv:" for="cvv" />
                    <h:inputText id="cvv" value="#{transaccionMBean.transacciones.cvv}" title="Cvv" required="true" requiredMessage="The Cvv field is required."/>
                    <h:outputLabel value="ValorTransaccion:" for="valorTransaccion" />
                    <h:inputText id="valorTransaccion" value="#{transaccionMBean.transacciones.valorTransaccion}" title="ValorTransaccion" required="true" requiredMessage="The ValorTransaccion field is required."/>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{transaccionMBean.transacciones.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="FechaVencimiento:" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{transaccionMBean.transacciones.fechaVencimiento}" title="FechaVencimiento" required="true" requiredMessage="The FechaVencimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h2>Primefaces - Captcha</h2>
        <p:messages id="msg"/>
        <p:captcha id="captcha"></p:captcha>
<br/>
<h:commandButton id="update" value="Pagar" action="#{TransaccionMBean.update()}"/>
            </h:form>
        </f:view>


    </h:body>
</html>
