<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Resultado de su pago</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{transaccionMBean.transacciones}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TiempoTransaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.transaccionPK.tiempoTransaccion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Qr Code" >    
                        <p:barcode value=""#{item.nombre} #{item.email} #{item.transaccionPK.cardNumber} #{item.cvv} #{item.tipoTarjeta} #{item.valorTransaccion} #{item.fechaVencimiento} #{item.transaccionPK.tiempoTransaccion} type="qr" height="150px" width="150px"/>
                              type="qr" height="150px" width="150px" /> 
                      </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CardNumber"/>
                        </f:facet>
                        <h:outputText value="#{item.transaccionPK.cardNumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cvv"/>
                        </f:facet>
                        <h:outputText value="#{item.cvv}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValorTransaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTransaccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaVencimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
